# ~/.config/wallust/wallust.toml

# =========================================
# BACKEND SETTINGS
# =========================================
backend = "wal"
color_space = "lab"
palette = "dark16"

# =========================================
# TEMPLATES (v3 Syntax)
# =========================================
[templates]

# template_name = { template = "source", target = "destination" }

hyprland = { template = "hyprland-colors.conf", target = "~/.config/hypr/colors.conf" }

waybar = { template = "waybar-colors.css", target = "~/.config/waybar/colors.css" }

dunst = { template = "dunstrc", target = "~/.config/dunst/dunstrc" }

rofi = { template = "rofi-colors.rasi", target = "~/.config/rofi/colors.rasi" }

kitty = { template = "kitty-colors.conf", target = "~/.config/kitty/colors.conf" }

