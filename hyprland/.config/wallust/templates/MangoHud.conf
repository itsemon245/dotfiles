{% include "_globals.j2" %}
################### File Generated by Goverlay 1.7.0 stable and themed by Wallust ###################
legacy_layout=false

# BACKGROUND & TRANSPARENCY
background_alpha=0.4
background_color={{background | strip}}
text_color={{foreground | strip}}

round_corners=10
font_size=20
position=top-left
toggle_hud=Shift_L+F12

# GPU SETTINGS
gpu_list=0
table_columns=3
gpu_text=GPU
gpu_stats
gpu_load_change
gpu_load_value=50,90
# CHANGED: High Load = Success (Green), Low Load = Danger (Red)
gpu_load_color={{danger | strip}},{{warning | strip}},{{success | strip}}
vram
# Label Color
vram_color={{info | strip}}
gpu_temp
# Label Color
gpu_color={{warning | strip}}

# CPU SETTINGS
cpu_text=CPU
cpu_stats
cpu_load_change
cpu_load_value=50,90
# Standard: High Load = Danger (Red)
cpu_load_color={{success | strip}},{{warning | strip}},{{danger | strip}}
cpu_temp

gamemode

# Label Color
cpu_color={{warning | strip}}

# RAM SETTINGS
ram
# Label Color
ram_color={{info | strip}}

# FPS SETTINGS
fps
fps_metrics=avg,0.01
frame_timing
frametime_color={{success | strip}}
fps_limit_method=late
toggle_fps_limit=Shift_L+F1
fps_limit=0
vsync=4

# ATTEMPT TO FIX FPS LABEL COLOR
# 'engine_color' often controls the FPS label in newer MangoHud versions
engine_color={{success | strip}}

# FPS VALUE COLOR SCALING
fps_color_change
# FPS: Low=Danger(Red), High=Success(Green)
fps_color={{danger | strip}},{{warning | strip}},{{success | strip}}
fps_value=30,60

# LOGGING
output_folder=/home/emon/
log_duration=30
log_interval=100
toggle_logging=Shift_L+F2
blacklist=zenity,protonplus,lsfg-vk-ui,bazzar,gnome-calculator,pamac-manager,lact,ghb,bitwig-studio,ptyxis,yumex
