# Minimal Hyprland config for testing NVIDIA issues
# Use this to test if the problem is config-related

# Basic monitor config (no bitdepth)
monitor=,preferred,auto,1

# Terminal
$terminal = kitty

# Basic input
input {
    kb_layout = us
    follow_mouse = 1
}

# Basic general settings
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    layout = dwindle
}

# Basic decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }
}

# Basic animations (minimal)
animations {
    enabled = false
}

# Basic keybinds (just terminal)
$mainMod = SUPER
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,

# Debug
debug {
    disable_logs = false
}

