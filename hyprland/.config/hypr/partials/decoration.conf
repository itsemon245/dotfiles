#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(c6a0f6) rgb(8aadf4) 90deg
    col.inactive_border = rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.2

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 4

        vibrancy = 0.25
    }
}
# Blur the background of Rofi
layerrule = blur, rofi
# Fix jagged edges / ignore transparent parts
layerrule = ignorezero, rofi

# -----------------------------------------------------
# Dunst Blur Rules
# -----------------------------------------------------

# Enable blur for dunst
layerrule = blur, dunst
# Fix black borders/corners on blur (this is important!)
layerrule = ignorezero, dunst
# Optional: Add a slight dim to pop it out more
layerrule = dimaround, dunst
