# Debian/Ubuntu Package List
# This file tracks packages installed via apt
#
# Format: [category:package_manager]
#   - [cli:apt] = CLI packages installed via apt
#   - [desktop:apt] = Desktop packages installed via apt
#   - Packages are auto-categorized based on CLI_PACKAGES map
#   - Unknown packages default to "desktop" category
#   - Desktop packages are skipped by default (use --all-desktop to install all)

# CLI packages
[cli:apt]

# Desktop packages
[desktop:apt]
