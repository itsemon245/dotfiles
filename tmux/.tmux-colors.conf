# Wallust Generated Tmux Colors

# Background and Foreground
set -g @status_bg "#161919"
set -g @status_fg_default "#C1E9E9"

# Accent Colors
# Using color4 as the primary accent, similar to other apps
set-option -g window-status-current-style "fg=#568483"

# Optional: Set status bar style directly if needed, but your config uses the env vars
# set -g status-style "fg=#C1E9E9,bg=#161919"

