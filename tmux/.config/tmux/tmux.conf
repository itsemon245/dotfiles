#-----Overrides-----#
#Set 24-bit colors for tmux sessions
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux"
set-option -sa terminal-overrides ",xterm*:Tc"
#Set defautl shell to zsh
set-option -g default-shell /bin/zsh
#Set a key biding for relaoding tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

#Mouse on
set -g mouse on
#---Bindings----#
#Open panes in current working directory
bind '-' split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
#Turn of confirmation for killing windows and panes
bind x kill-pane
#Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#Set status position to top
set-option -g status-position top

# reload config file
bind r source-file ~/.config/tmux/tmux.conf
#Override prefix key from Ctrl+b to fn
set-option -g prefix C-space 
unbind-key C-b
bind-key C-Space send-prefix

#Shift Alt Vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

#Set vi-mode
set-window-option -g mode-keys vi
#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


#----plugins-----#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'whame/tmux-modal'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/list'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'abhinav/tmux-fastcopy'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

#Dracula Options
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "NYC"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session



run '~/.tmux/plugins/tpm/tpm'
set -g @continuum-save-interval '60'
set -g status-right 'Continuum status: #{continuum_status}'
run '~/.config/tmux/plugins/tpm/tpm'
